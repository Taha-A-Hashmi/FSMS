{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto mt-6">
    <div class="mb-6">
        <a href="/dashboard" class="text-sm font-medium text-gray-500 hover:text-indigo-600 flex items-center transition-colors">
            <i class="ph ph-arrow-left mr-2"></i> Back to Dashboard
        </a>
    </div>

    <div class="bg-white rounded-2xl shadow-xl border border-gray-100 p-8 relative overflow-hidden">
        {% if form_type == "Safety Incident" %}
            <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-orange-500 to-rose-600"></div>
        {% else %}
            <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-yellow-400 to-amber-600"></div>
        {% endif %}

        <div class="mb-8">
            <h2 class="text-3xl font-bold text-gray-900">{{ form_type }}</h2>
            <p class="text-gray-500 mt-2">Fill in the details below. Fields marked with * are mandatory.</p>
        </div>
        
        <form method="POST" class="space-y-6">
            {% if form_type == "Safety Incident" %}
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Description of Incident</label>
                    <textarea name="description" rows="5" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-rose-500 focus:border-rose-500 outline-none transition-all resize-none bg-gray-50 focus:bg-white" placeholder="Describe what happened..." required></textarea>
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Severity Level</label>
                    <div class="relative">
                        <select name="severity" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-rose-500 focus:border-rose-500 outline-none transition-all appearance-none bg-gray-50 focus:bg-white cursor-pointer">
                            <option>Low</option>
                            <option>Medium</option>
                            <option>High</option>
                        </select>
                        <i class="ph ph-caret-down absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none"></i>
                    </div>
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-rose-500 to-orange-500 hover:from-rose-600 hover:to-orange-600 text-white font-bold py-4 rounded-xl shadow-lg shadow-rose-500/30 hover:shadow-xl transition-all transform hover:-translate-y-1">
                    Submit Incident Report
                </button>

            {% else %}
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Equipment / Area</label>
                    <input type="text" name="item" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-amber-500 focus:border-amber-500 outline-none transition-all bg-gray-50 focus:bg-white" placeholder="e.g. AC Unit Hallway 2" required>
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Issue Description</label>
                    <textarea name="issue" rows="4" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-amber-500 focus:border-amber-500 outline-none transition-all resize-none bg-gray-50 focus:bg-white" placeholder="Describe the malfunction..." required></textarea>
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-amber-400 to-orange-500 hover:from-amber-500 hover:to-orange-600 text-white font-bold py-4 rounded-xl shadow-lg shadow-amber-500/30 hover:shadow-xl transition-all transform hover:-translate-y-1">
                    Submit Maintenance Request
                </button>
            {% endif %}
        </form>
    </div>
</div>
{% endblock %}
