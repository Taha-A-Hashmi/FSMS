{% extends "base.html" %}

{% block content %}
<div class="fixed inset-0 z-50 flex items-center justify-center bg-[url('https://images.unsplash.com/photo-1497366216548-37526070297c?auto=format&fit=crop&q=80')] bg-cover bg-center">
    <div class="absolute inset-0 bg-indigo-950/80 backdrop-blur-sm"></div>

    <div class="relative z-10 w-full max-w-md p-8">
        <div class="bg-white/95 backdrop-blur-xl rounded-2xl shadow-2xl p-8 border border-white/20">
            <div class="flex flex-col items-center mb-8">
                <div class="p-1 bg-gradient-to-br from-pink-500 to-indigo-600 rounded-full shadow-lg mb-4">
                    <img src="../static/logo.jpg" class="h-20 w-20 rounded-full border-4 border-white">
                </div>
                <h2 class="text-3xl font-bold text-gray-900">Welcome Back</h2>
                <p class="text-gray-500 text-sm mt-1">Access the Maria FSMS Dashboard</p>
            </div>

            <form method="POST" class="space-y-5">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1 ml-1">Username</label>
                    <div class="relative">
                        <i class="ph ph-user absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-lg"></i>
                        <input name="username" type="text" required class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 bg-gray-50 focus:bg-white focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all" placeholder="Enter ID">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1 ml-1">Password</label>
                    <div class="relative">
                        <i class="ph ph-lock absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-lg"></i>
                        <input name="password" type="password" required class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 bg-gray-50 focus:bg-white focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all" placeholder="••••••••">
                    </div>
                </div>
                
                <button type="submit" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-bold py-3.5 rounded-xl shadow-lg hover:shadow-indigo-500/30 transition-all transform hover:-translate-y-0.5">
                    Sign In to Dashboard
                </button>
            </form>
        </div>
        <p class="text-center text-white/40 text-xs mt-8">Secure Enterprise Login • Maria FSMS 2025</p>
    </div>
</div>
{% endblock %}
